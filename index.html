<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      body {
        margin: 0;
        padding: 0;
      }

      summary {
        line-height: 3em;
      }

      details {
        border: 1px solid #ccf;
        padding: 0em 1ex;
      }

      details, main {
        margin: 0.5em 1ex;
        font-family: sans-serif;
        font-size: 14pt;
      }

      button {
        text-align: center;
        margin: 1em auto;
        display: block;
      }

      label {
        display: block;
        margin: 1em 0;
      }

      details input, details select {
        background-color: #eef;
      }

      main input, main select {
        background-color: #ffb;
      }

      input, select, button {
        padding: 0.75em 1.5ex;
        box-sizing: border-box;
        font-size: 12pt;
      }

      label, input, select {
        width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td, th {
        white-space: nowrap;
        padding: 0.2em 0.4ex;
      }

      td {
        width: 67%;
      }

      th {
        text-align: right;
        width: 33%;
      }

      hr {
        margin: 1.5em 2ex;
        border: 1px solid #ccf;
      }

      h2 {
        margin: 1.5em 0;
        font-size: 18pt;
        white-space: nowrap;
        text-align: center;
      }

    </style>
    <title>Brimley</title>
  </head>

  <body>

    <details>

      <summary>Target, ratios, keytones</summary>
      
      <label>
        Blood glucose ratio (mg/dL):
        <input type="number" id="bloodGlucoseRatio" />
      </label>

      <label>
        Blood glucose target (mg/dL):
        <input type="number" id="bloodGlucoseOffset" />
      </label>

      <label>
        Mealtime:
        <select id="mealtime">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </label>

      <label>
        Keytone level:
        <select id="keytoneLevel">
          <option value="negative">Negative</option>
          <option value="trace">Trace</option>
          <option value="small">Small</option>
          <option value="moderate">Moderate</option>
          <option value="large">Large</option>
        </select>
      </label>

    </details>

    <main>

     <label>
        Blood glucose (mg/dL):
        <input type="number" id="bloodGlucose" />
      </label>

      <label>
        Carbs (g):
        <input type="number" id="carbs" />
      </label>

      <h2>
        Total dose:
        <span id="total"></span> units
      </h2>

      <hr>

      <table>
        <tbody>

          <tr>
            <th>Correction:</th>
            <td>
              <span id="bloodGlucoseUnits"></span>
            </td>
          </tr>

          <tr>
            <th>Bolus:</th>
            <td>
              <span id="carbsUnits"></span>
            </td>
          </tr>

          <tr>
            <th>Unrounded:</th>
            <td>
              <span id="unroundedTotal"></span>
            </td>
          </tr>

          <tr>
            <th>Rounded:</th>
            <td>
              <span id="total2"></span>
            </td>
          </tr>

          <tr>
            <th>Time:</th>
            <td>
             <span id="time"></span>
            </td>
          </tr>

        </tbody>

      </table>

      <button id="copy">&#128203; Copy to clipboard</button>

    </main>

    <script src="brimley.js"></script>

  </body>
</html>
