<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Brimley</title>
  </head>

  <body>

    <main>

      <label>
        Current blood glucose (mg/dL):
        <input type="number" id="bloodGlucose" />
      </label>
      <label>
        Carbs to consume (g):
        <input type="number" id="carbs" />
      </label>

      <details>
        <summary>Target, ratios, keytones</summary>
        <label>
          Blood glucose target (mg/dL):
          <input type="number" id="bloodGlucoseOffset" />
        </label>
        <label>
          Blood glucose ratio (mg/dL):
          <input type="number" id="bloodGlucoseRatio" />
        </label>
        <label>
          Mealtime bolus ratio:
          <select id="mealtime">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
        </label>
        <label>
          Keytone level:
          <select id="keytoneLevel">
            <option value="negative">Negative</option>
            <option value="trace">Trace</option>
            <option value="small">Small</option>
            <option value="moderate">Moderate</option>
            <option value="large">Large</option>
          </select>
        </label>
      </details>

      <hr>

      <h2>
        Total dose:
        <span id="total"></span> units
      </h2>

      <hr>

      <table>
        <tbody>
          <tr>
            <th>Correction:</th>
            <td><span id="bloodGlucoseUnits"></span></td>
          </tr>
          <tr>
            <th>Bolus:</th>
            <td><span id="carbsUnits"></span></td>
          </tr>
          <tr>
            <th>Unrounded:</th>
            <td><span id="unroundedTotal"></span></td>
          </tr>
          <tr>
            <th>Rounded:</th>
            <td><span id="total2"></span></td>
          </tr>

          <tr>
            <th>Time:</th>
            <td><span id="time"></span></td>
          </tr>
        </tbody>
      </table>

      <button id="copy">&#128203; Copy to clipboard</button>

    </main>
    <script src="brimley.js"></script>
  </body>
</html>
