<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Beetus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      td, input {
        font-size: 16pt;
      }
      td {
        white-space: nowrap;
      }
      div.logo {
        text-align: center;
        margin-bottom: 2em;
      }
      div.logo span {
        writing-mode: vertical-lr;
        font-size: 128pt;
      }
    </style>
  </head>

  <body>

    <div class="logo"><span>{</span></div>

    <form method="GET">
      <table align="center">
        <tr>
          <td align="right">
            <label for="carbsRatio">Carbs ratio:</label>
          </td>
          <td>
            1 / <input type="number" placeholder="40" id="carbsRatio" name="carbsRatio" style="width: 8ex;" />
          </td>
        </tr>
        <tr height="20">
          <td colspan="2"></td>
        </tr>
        <tr>
          <td align="right">
            <label for="bloodGlucoseOffset">Blood glucose offset:</label>
          </td>
          <td>
            <input type="number" placeholder="150" id="bloodGlucoseOffset" name="bloodGlucoseOffset" style="width: 8ex;" />
          </td>
        </tr>
        <tr>
          <td align="right">
            <label for="bloodGlucoseRatio">Blood glucose ratio:</label>
          </td>
          <td>
            1 / <input type="number" placeholder="100" id="bloodGlucoseRatio" name="bloodGlucoseRatio" style="width: 8ex;" />
          </td>
        </tr>
        <tr height="20">
          <td colspan="2"><hr></td>
        </tr>
        <tr>
          <td align="right">
            <label for="c">Carbs:</label>
          </td>
          <td>
            <input type="number" placeholder="0" id="carbs" name="carbs" style="width: 8ex;" />
          </td>
        </tr>
        <tr>
          <td align="right">
            <label for="g">Blood glucose:</label>
          </td>
          <td>
            <input type="number" placeholder="0" id="bloodGlucose" name="bloodGlucose" style="width: 8ex;" />
          </td>
        </tr>
        <tr height="20">
          <td colspan="2"><hr></td>
        </tr>
        <tr>
          <td align="right">
            Date calculated:
          </td>
          <td>
            <span id="date"></span>
          </td>
        </tr>
        <tr>
          <td align="right">
            Time calculated:
          </td>
          <td>
            <span id="time"></span>
          </td>
        </tr>
        <tr height="20">
          <td colspan="2"></td>
        </tr>
        <tr>
          <td align="right">
            Insulin for carbs:
          </td>
          <td>
            <span id="carbsUnits"></span> units
          </td>
        </tr>
        <tr>
          <td align="right">
            Insulin for blood sugar:
          </td>
          <td>
            <span id="bloodGlucoseUnits"></span> units
          </td>
        </tr>
        <tr height="20">
          <td colspan="2"><hr></td>
        </tr>
        <tr>
          <td align="right">
            <b>Total insulin dose:</b>
          </td>
          <td>
            <b><span id="total"></span> units</b>
          </td>
        </tr>
      </table>
    </form>
    <script>
      function round(sum) {
        var whole = Math.trunc(sum);
        var remainder = sum - whole;

        var round;

        if (remainder <= 0.2) {
          round = 0;
        } else if (remainder < 0.8) {
          round = 0.5;
        } else {
          round = 1;
        }

        return Math.max(0, whole + round);
      }

      var bloodGlucoseOffset = document.getElementById("bloodGlucoseOffset");
      var bloodGlucoseRatio = document.getElementById("bloodGlucoseRatio");

      var carbsRatio = document.getElementById("carbsRatio");

      var bloodGlucose = document.getElementById("bloodGlucose");
      var carbs = document.getElementById("carbs");

      var theDate = document.getElementById("date");
      var theTime = document.getElementById("time");
      var carbsUnits = document.getElementById("carbsUnits");
      var bloodGlucoseUnits = document.getElementById("bloodGlucoseUnits");
      var total = document.getElementById("total");

      function go() {

        carbsRatio.value = carbsRatio.value || carbsRatio.placeholder;

        bloodGlucoseOffset.value = bloodGlucoseOffset.value || bloodGlucoseOffset.placeholder;
        bloodGlucoseRatio.value = bloodGlucoseRatio.value || bloodGlucoseRatio.placeholder;

        var now = new Date();

        theDate.innerHTML =
          now.toLocaleString(
            "en-us",
            {
              year: "numeric",
              month: "short",
              day: "numeric",
            }
          );

        theTime.innerHTML =
          now.toLocaleTimeString(
            "en-us",
            {
              hour: "2-digit",
              minute: "2-digit",
            }
          );

        var carbsCorrection = carbs.value / carbsRatio.value;
        carbsUnits.innerHTML = Math.max(0, carbsCorrection.toFixed(2));

        var sugarCorrection = (bloodGlucose.value - bloodGlucoseOffset.value) / bloodGlucoseRatio.value;
        bloodGlucoseUnits.innerHTML = Math.max(0, sugarCorrection.toFixed(2));

        var totalCorrection = round(sugarCorrection + carbsCorrection);
        total.innerHTML = totalCorrection;
      }

      [
        carbsRatio,
        bloodGlucoseOffset,
        bloodGlucoseRatio,
        carbs,
        bloodGlucose
      ].forEach((x) => {
          x.onchange = go;
          x.onkeypress = go;
          x.onpaste = go;
          x.oninput = go;
      });

      carbs.focus();

      go();
    </script>
  </body>
</html>
